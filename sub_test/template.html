<!DOCTYPE html>
<html>
  <head>
    <title>Animated Rectangle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div class="number_on"> <h5 id="number_on">{{visibleEntry.props.number_on}}</h5></div>
      <div class="name_on"> <h5 id="name_on">{{visibleEntry.props.name_on}}</h5></div>
      <div class="number_off"> <h5 id="number_off">{{visibleEntry.props.number_off}}</h5></div>
      <div class="name_off"> <h5 id="name_off">{{visibleEntry.props.name_off}}</h5></div>

      <div class="rectangle-arrow-wrapper">
        <div class="arrow-wrapper">
          <div class="arrow arrow-down"></div>
        </div>
        <div class="rectangle-wrapper">
          <div class="rectangle"></div>
        </div>
      </div>
    <div class="rectangle-arrow-wrapper-2">
      <div class="arrow-wrapper-2">
        <div class="arrow-2 arrow-up"></div>
      </div>
      <div class="rectangle-wrapper-2">
        <div class="rectangle-2"></div>
      </div>
    </div>
  </div>
    
    
    
    
  </body>
</html>
